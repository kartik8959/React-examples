<script src="react.development.js"></script>
<script src="babel.min.js"></script>
<script src="react-dom.development.js"></script>

<div></div>


<script type="text/babel">

  const Sum=()=>{
     const n1Ref=React.createRef();
     const n2Ref=React.createRef();
     const resRef=React.createRef();
    
    const fnAdd=()=>{
       let n1=Number(n1Ref.current.value);
       let n2=Number(n2Ref.current.value);
       let res=n1+n2;

       let resultRef=resRef.current;
       resultRef.innerText=res;
       let clr='red';
       if(res<100){
           clr='blue'
       }
       resultRef.style.color=clr;
    }
    return <div>
                <p>
                    <b>No1:</b><input ref={n1Ref} />
                </p>
                <p>
                    <b>No2:</b><input ref={n2Ref} />
                </p>
                <p>
                    <input onClick={fnAdd} type="button" value="Find Sum" />
                </p>
                <h1 ref={resRef}></h1>
            </div>
  }
  
  

ReactDOM.render(<Sum name="sachin" />,document.getElementsByTagName('div')[0])

</script>
