<script type="text/babel">

  const Sum=()=>{
    
    const [data,setData]=React.useState({})
    const [sum,setSum]=React.useState(0);

    const fnChange=(e)=>{
        let val=e.target.value; 
        let key=e.target.id; n2
        setData({...data,[key]:val})
    }

    const fnClick=()=>{
        let res=0

            res=res+Number(data[k])
        }

        setSum(res)
    }
    return <div>
                <p>

  }
  
 

ReactDOM.render(<Sum name="sachin" />,document.getElementsByTagName('div')[0])
