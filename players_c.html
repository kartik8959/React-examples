<script src="react.development.js"></script>
<script src="babel.min.js"></script>
<script src="react-dom.development.js"></script>
<div></div>


<script type="text/babel">
  class Player extends React.Component{
   render(){
      return  <h1>Hey This is {this.props.name} , I am from {this.props.loc}</h1>
   }
}
  class App extends React.Component{
   render(){
        return <div>
                <Player name='Sachin'  loc="Mumbai" />

                <Player name='Dhoni'  loc="Ranchi" />

                <Player name='UV'  loc="Panjab" />
            </div>
   }
}
   ReactDOM.render(<App />,document.getElementsByTagName('div')[0])

</script>
