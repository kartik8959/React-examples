<script src="react.development.js"></script>
<script src="babel.min.js"></script>
<script src="react-dom.development.js"></script>

<div></div>


<script type="text/babel">
  
  class Sum extends React.Component{

   constructor(){
       super();
       console.log('con', this)
      // this.fnAdd= this.fnAdd.bind(this)
   }

   fnAdd(){
    
      var n1=this.refs.n1.value;
      var n2=this.refs.n2.value;
      var sum=Number(n1)+Number(n2);
      this.refs.res.innerText=sum;
      var clr='red';
      if(sum< 100){
          clr='blue'
      }
      this.refs.res.style.color=clr;
   }
   render(){
      
        return <div>
                <p>
                    <b>No1:</b><input ref="n1" />
                </p>
                <p>
                    <b>No2:</b><input ref='n2' />
                </p>
                <p>
                    <input  onClick={this.fnAdd.bind(this)} type="button" value="Find Sum" />
                </p>
                <h1 ref='res'>0</h1>
            </div>
   }
  
}

ReactDOM.render(<Sum name="sachin" />,document.getElementsByTagName('div')[0])

</script>
