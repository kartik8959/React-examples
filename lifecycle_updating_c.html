<div></div>


<script type="text/babel">

class Hello extends React.Component {
    state={
        name:'Sachin'
    }
    constructor(){
        super();
        console.log('con executed')
    }
    static getDerivedStateFromProps(){
        console.log('getDerivedStateFromProps')
        return null;
    }

        console.log('compnentDidMount ')
    }

        <button onClick={this.fnClick}>Click</button>
       </div>
    }

    }
    componentDidUpdate(){

    }
}



ReactDOM.render(<Hello />, document.getElementsByTagName('div')[0])
