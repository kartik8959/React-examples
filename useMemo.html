<script src="react.development.js"></script>
<script src="babel.min.js"></script>
<script src="react-dom.development.js"></script>

<div></div>


<script type="text/babel">

const App=()=>{
        const [cnt,setCnt]=React.useState(0)
        const [name,setName]=React.useState('Sachin')
        const fnCntInc=()=>{
            setCnt(cnt+1)
        }
        const fnNameChange=()=>{
            setName(name=='Sachin' ? 'Dhoni':'Sachin')
        }
        const fnCheck=React.useMemo(()=>{
            for(var i=0;i<=10000000000;i++){}
            return cnt%2==0 ?'Even': 'ODD'
        },[cnt])
        return <div>
                <h1>{cnt}</h1>
                <button onClick={fnCntInc}>Inc cnt</button>
                <h1>{fnCheck}</h1>
                <h1>{name}</h1>
                <button onClick={fnNameChange}>Name Change</button>
        </div>
}

ReactDOM.render(<App name="sachin" />,document.getElementsByTagName('div')[0])

</script>
